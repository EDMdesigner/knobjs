<div class="color-picker" data-bind="event: {click: function(data, event) { event.stopPropagation();}}">
	<div class="color-picker-container" data-bind="event: { blur: hideCallback }">

		<div class="first-wrapper">
			<div data-bind="colorjoe: currentColor"></div>
		</div>
		
		<div class="second-wrapper">
			<p class="picker-label" data-bind="text: labels.lastUsedColorsLabel"></p>
			<div class="sample-wrapper" data-bind="foreach: lastUsedColors">
				<span class="sample" data-bind="
					style: { 'background-color': $data },
					click: function() { $parent.currentColor($data); }
				"></span>
			</div>
			<p class="picker-label" data-bind="text: labels.transparent"></p>
			<span class="sample transparent" data-bind="
				style: { 'background-color': '' },
				click: function() { console.log('CLICKED TRANSPARENT'); currentColor('transparent'); }
			"></span>
			
			<knob-button class="rounded picker-btn" params="
				label: colorPickerButton.label, 
				click: colorPickerButton.click">
			</knob-button>
		</div>
		
	</div>
</div>
