<div class="color-picker-in-tooltip">

	<div class ="backgroundElementsHolder">
	
		<knob-input data-bind="css: {'variation-error': error}" params="
			value: inputColor,
			placeholder: '#10B4EF'">
		</knob-input>
		<div data-bind="click: showPicker, style: {background: color() }" class="colorpickerHolder"></div>
		
		<!-- ko if: error -->
			<div class="error" data-bind="text: error"></div>
		<!-- /ko -->
	</div>
	<!-- ko if: arrowDir === "up" -->
		<knob-tooltip class="light arrow-up subright picker-tooltip" data-bind="visible: pickerEnabled">
			<color-picker params="
				currentColor: color,
				hideCallback: hidePicker,
				inputFieldColor: inputFieldColor
			"></color-picker>
		</knob-tooltip>
	<!-- /ko -->
	<!-- ko if: arrowDir === "down" -->
		<knob-tooltip class="light arrow-down subright picker-tooltip" data-bind="visible: pickerEnabled">
			<color-picker params="
				currentColor: color,
				hideCallback: hidePicker,
				inputFieldColor: inputFieldColor
			"></color-picker>
		</knob-tooltip>
	<!-- /ko -->

</div>
