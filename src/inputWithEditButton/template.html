<div class="knob-input-with-edit-button">

	<div data-bind="visible: !editMode()">

		<span data-bind="text: originalValue"></span>

		<knob-button params="
			label: labels['edit'],
			click: edit,
			leftIcon: icons['edit']
			">
		</knob-button>

	</div>


	<div data-bind="visible: editMode">

		<knob-input params="
			value: value
			">
		</knob-input>

		<span class="control-button">
			<knob-button params="
				label: labels['save'],
				click: save
				">
			</knob-button>
		</span>

		<span class="control-button">
			<knob-button params="
				label: labels['cancel'],
				click: cancel
				">
			</knob-button>
		</span>

	</div>

</div>
